<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 1</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<div id="header_wrapper">
				<div class="main_header">
					<div id="header_logo" class="header">
						<p>Logo</p>
					</div>
					<div id="header_menu" class="header">
						<p>Menu Bar</p>
					</div>
			</div>
		</div>
	</header>
	
		<div id="content_wrapper">
			<div class="right_blog" id="content">
				<p>Right Blog</p>
			</div>
			<div class="main_content" id="content">
				<p>Main Content</p>
			</div>
			<div class="left_blog" id="content">
				<p>Left Blog</p>
			</div>
		</div>
		
	<footer>
		<div class="footer_wrapper">
			<div class="footer">
				<div class="footer_top" id="footer">
					<p>Footer Top</p>
				</div>
				<div class="footer_bottom" id="footer">
					<p>Footer Bottom</p>
				</div>
			</div>
			
		</div>
	</footer>
	
</body>
</html>
